<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamster Game</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      margin: 0;
      padding: 0;
      background: #FFC0CB;
      font-family: Arial, sans-serif;
    }
    /* ---------- Menu & Controls Screens ---------- */
    #menu, #controlsScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #FFC0CB;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    /* Menu large cloud animation */
    #menu::before {
      content: "";
      position: absolute;
      top: 0;
      left: 250px;
      width: 200%;
      height: 100%;
      background: url('images/—Pngtree—cartoon clouds baiyun cloud cloud_6227819.png') no-repeat left center;
      background-size: cover;
      opacity: 1;
      z-index: 2;
      animation: moveCloudsMenu 20s cubic-bezier(0, 0, 0.5, 1) forwards;
    }
    @keyframes moveCloudsMenu {
      0%   { transform: translateX(0%); }
      5%   { transform: translateX(0%); }
      10%  { transform: translateX(15%); }
      100% { transform: translateX(100%); }
    }
    #controlsScreen { display: none; }
    h1 { margin: 0 0 20px 0; font-size: 3em; color: #333; }
    .btn {
      background-color: #8B0000;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
      width: 150px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.4);
    }
    .button-container { display: flex; gap: 20px; }
    /* ---------- Fade Overlay ---------- */
    #fadeOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      z-index: 20;
      pointer-events: none;
      transition: opacity 1s;
    }
    /* ---------- Canvas ---------- */
    #gameCanvas {
      display: none;
      background: #FFC0CB;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu">
    <h1>Hello</h1>
    <div class="button-container">
      <button id="playButton" class="btn">Play</button>
      <button id="controlsButton" class="btn">Controls</button>
    </div>
  </div>
  <!-- Controls Screen -->
  <div id="controlsScreen">
    <h2>Controls</h2>
    <p>Use WASD to move:</p>
    <ul>
      <li>W: Move Up (positive Y-axis)</li>
      <li>A: Move Left (negative X-axis)</li>
      <li>S: Move Down (negative Y-axis)</li>
      <li>D: Move Right (positive X-axis)</li>
    </ul>
    <p>Press Space to attack.</p>
    <button id="backButton" class="btn">Back</button>
  </div>
  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- Fade Overlay -->
  <div id="fadeOverlay"></div>

  <script>
    /***********************
     * Global Variables
     ***********************/
    let gameState = "menu"; // "menu", "controls", "game"
    const menuDiv = document.getElementById("menu");
    const controlsDiv = document.getElementById("controlsScreen");
    const playButton = document.getElementById("playButton");
    const controlsButton = document.getElementById("controlsButton");
    const backButton = document.getElementById("backButton");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const fadeOverlay = document.getElementById("fadeOverlay");

    // Load images (all from the "images" folder)
    const hamsterImg = new Image();
    hamsterImg.src = "images/Pi7_cropper.png";
    const bossImg = new Image();
    bossImg.src = "images/gojospritefight.gif";
    const bossUltImg = new Image();
    bossUltImg.src = "images/gojoult.gif";
    const backgroundImg = new Image();
    backgroundImg.src = "images/—Pngtree—cartoon clouds baiyun cloud cloud_6227819.png";

    // Game objects
    let hamster = { x: 100, y: 300, width: 50, height: 50, speed: 3 };
    let projectiles = [];
    let enemy = null; // Will be created later
    let enemyProjectiles = [];
    let keysPressed = {};
    let bossUltTimer = 0;
    let bgOffset = 0;  // For slow background movement
    let finalMessage = "";
    let finalMessageTimer = 0;

    /***********************
     * Menu & Controls Events
     ***********************/
    playButton.addEventListener("click", () => {
      startGameTransition();
    });
    controlsButton.addEventListener("click", () => {
      showControls();
    });
    backButton.addEventListener("click", () => {
      showMenu();
    });
    function showMenu() {
      menuDiv.style.display = "flex";
      controlsDiv.style.display = "none";
      canvas.style.display = "none";
      gameState = "menu";
    }
    function showControls() {
      menuDiv.style.display = "none";
      controlsDiv.style.display = "flex";
      canvas.style.display = "none";
      gameState = "controls";
    }

    /***********************
     * Transition to Game
     ***********************/
    function startGameTransition() {
      // Fade to black
      menuDiv.style.display = "none";
      fadeOverlay.style.opacity = 1;
      setTimeout(() => {
        fadeOverlay.style.opacity = 0;
        canvas.style.display = "block";
        gameState = "game";
        initGame();
      }, 1000);
    }

    /***********************
     * Game Initialization & Loop
     ***********************/
    function initGame() {
      // Reset game objects
      hamster.x = 100;
      hamster.y = 300;
      projectiles = [];
      enemyProjectiles = [];
      enemy = null;
      bgOffset = 0;
      finalMessage = "";
      finalMessageTimer = 0;
      // Start game loop
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => {
      keysPressed[e.key.toLowerCase()] = true;
      if (e.key === " ") { // Space bar to shoot
        shootProjectile();
      }
    });
    window.addEventListener("keyup", (e) => {
      keysPressed[e.key.toLowerCase()] = false;
    });

    function shootProjectile() {
      // Create a green projectile from hamster's right side
      projectiles.push({
        x: hamster.x + hamster.width,
        y: hamster.y + hamster.height / 2 - 5,
        width: 20,
        height: 10,
        speed: 8
      });
    }

    function gameLoop() {
      if (gameState !== "game") return;
      updateGame();
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    function updateGame() {
      // --- Update Background Movement ---
      bgOffset -= 0.05; // very slow speed
      if (bgOffset <= -canvas.width) bgOffset = 0;

      // --- Update Hamster Position ---
      if (keysPressed["w"]) hamster.y -= hamster.speed;
      if (keysPressed["a"]) hamster.x -= hamster.speed;
      if (keysPressed["s"]) hamster.y += hamster.speed;
      if (keysPressed["d"]) hamster.x += hamster.speed;
      // Constrain hamster within canvas
      hamster.x = Math.max(0, Math.min(canvas.width - hamster.width, hamster.x));
      hamster.y = Math.max(0, Math.min(canvas.height - hamster.height, hamster.y));

      // --- Update Hamster Projectiles ---
      for (let i = projectiles.length - 1; i >= 0; i--) {
        projectiles[i].x += projectiles[i].speed;
        if (projectiles[i].x > canvas.width) projectiles.splice(i, 1);
      }

      // --- Spawn Enemy (Boss) when Hamster reaches threshold ---
      if (!enemy && hamster.x > 400) {
        spawnEnemy();
      }

      // --- Update Enemy (if exists) ---
      if (enemy) {
        // Instead of moving horizontally, enemy now only follows hamster vertically (with easing)
        enemy.y += (hamster.y - enemy.y) * 0.05;

        // Update enemy message timer (for text above enemy)
        if (enemy.messageTimer > 0) {
          enemy.messageTimer--;
          if (enemy.messageTimer <= 0) enemy.message = null;
        }
        // When enemy health drops to 5 or below, show boss ult overlay once
        if (enemy.health <= 5 && !enemy.ultDisplayed) {
          enemy.ultDisplayed = true;
          bossUltTimer = 120; // display ult for 2 seconds (assuming ~60 FPS)
        }
        // Enemy shooting timer
        enemy.shootTimer--;
        if (enemy.shootTimer <= 0) {
          shootEnemyProjectile();
          enemy.shootTimer = 60;
        }
        // Check collisions: hamster projectiles hitting enemy
        for (let i = projectiles.length - 1; i >= 0; i--) {
          if (rectIntersect(projectiles[i], enemy)) {
            enemy.health--;
            projectiles.splice(i, 1);
            // If enemy dies, begin fade out
            if (enemy.health <= 0 && !enemy.fading) {
              enemy.fading = true;
              enemy.fadeAlpha = 1;
              // Also display final message for a while
              finalMessage = "You are the strongest...";
              finalMessageTimer = 180;
            }
          }
        }
        // Update enemy projectiles
        for (let i = enemyProjectiles.length - 1; i >= 0; i--) {
          enemyProjectiles[i].x -= enemyProjectiles[i].speed;
          if (enemyProjectiles[i].x + enemyProjectiles[i].width < 0)
            enemyProjectiles.splice(i, 1);
          // Check collision with hamster
          if (rectIntersect(enemyProjectiles[i], hamster)) {
            console.log("Hamster hit!");
            enemyProjectiles.splice(i, 1);
          }
        }
        // If enemy is fading, reduce its alpha gradually
        if (enemy.fading) {
          enemy.fadeAlpha -= 0.01;
          if (enemy.fadeAlpha <= 0) {
            enemy = null;
          }
        }
      }

      // --- Update boss ult timer ---
      if (bossUltTimer > 0) {
        bossUltTimer--;
      }

      // --- Update final message timer ---
      if (finalMessageTimer > 0) {
        finalMessageTimer--;
      }
    }

    function drawGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // --- Draw Tiled Background (Clouds moving slowly) ---
      drawBackground();
      // --- Draw Hamster ---
      ctx.drawImage(hamsterImg, hamster.x, hamster.y, hamster.width, hamster.height);
      // --- Draw Hamster Projectiles ---
      ctx.fillStyle = "green";
      projectiles.forEach(proj => {
        ctx.fillRect(proj.x, proj.y, proj.width, proj.height);
      });
      // --- Draw Enemy (Boss) if exists ---
      if (enemy) {
        ctx.save();
        // If enemy is fading, use its fadeAlpha
        if (enemy.fading) {
          ctx.globalAlpha = enemy.fadeAlpha;
        }
        // Flip enemy horizontally (so it faces left)
        ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
        ctx.scale(-1, 1);
        ctx.drawImage(bossImg, -enemy.width / 2, -enemy.height / 2, enemy.width, enemy.height);
        ctx.restore();
        // Draw enemy message (if any) above enemy's head
        if (enemy.message) {
          ctx.font = "20px Arial";
          ctx.fillStyle = "black";
          ctx.fillText(enemy.message, enemy.x, enemy.y - 10);
        }
      }
      // --- Draw Enemy Projectiles ---
      enemyProjectiles.forEach(proj => {
        ctx.fillStyle = proj.color;
        ctx.fillRect(proj.x, proj.y, proj.width, proj.height);
      });
      // --- Draw Boss Ult Overlay if active ---
      if (bossUltTimer > 0) {
        ctx.drawImage(bossUltImg, 0, 0, canvas.width, canvas.height);
      }
      // --- Draw Final Message if any ---
      if (finalMessageTimer > 0) {
        ctx.font = "30px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(finalMessage, canvas.width / 2 - 150, canvas.height / 2);
      }
    }

    function drawBackground() {
      // Draw the background image (the cloud) tiled horizontally.
      // (We assume the image covers the full canvas width when drawn at canvas.width)
      ctx.drawImage(backgroundImg, bgOffset, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImg, bgOffset + canvas.width, 0, canvas.width, canvas.height);
    }

    function spawnEnemy() {
      // Spawn enemy with 20 health, positioned near the right edge
      enemy = {
        x: canvas.width - 100, // appear near the right side
        y: Math.random() * (canvas.height - 100),
        width: 100,
        height: 100,
        health: 20,
        speed: 0,           // horizontal speed is 0; it only moves vertically
        shootTimer: 60,
        message: "grace, yowai mo",
        messageTimer: 120,  // display the message for 120 frames
        ultDisplayed: false,
        fading: false
      };
    }

    function shootEnemyProjectile() {
      // Choose a random color from blue, red, or purple
      const colors = ["blue", "red", "purple"];
      let color = colors[Math.floor(Math.random() * colors.length)];
      let size = (enemy.health <= 5 && color === "purple") ? 20 : 10;
      enemyProjectiles.push({
        x: enemy.x,
        y: enemy.y + enemy.height / 2 - size / 2,
        width: size,
        height: size,
        speed: 4,
        color: color
      });
    }

    // Utility: Rectangle Intersection
    function rectIntersect(r1, r2) {
      return !(
        r2.x > r1.x + r1.width ||
        r2.x + r2.width < r1.x ||
        r2.y > r1.y + r1.height ||
        r2.y + r2.height < r1.y
      );
    }
  </script>
</body>
</html>
