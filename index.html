<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello</title>
  <style>
    /* Base styles for the full-screen layout */
    body {
      margin: 0;
      padding: 0;
      background-color: #FFC0CB; /* Pinkish background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents scrollbars */
      opacity: 0; /* Start invisible */
      animation: fadeIn 2s forwards; /* Fade in effect */
      position: relative; /* Position context for pseudo-element */
    }

    /* Styling for the "Hello" text */
    h1 {
      color: #333; /* Medium black text */
      font-size: 3em;
      font-family: Arial, sans-serif;
      position: relative;
      z-index: 2; /* Ensure text appears above the clouds */
    }

    /* Pseudo-element for the moving clouds */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%; /* Wider than the viewport to allow smooth movement */
      height: 100%;
      background: url('images/11570245.png') repeat-x;
      opacity: 0.8; /* Temporarily increased opacity for testing */
      z-index: 1;
      animation: moveClouds 60s linear infinite;
    }

    /* Fade-in animation for the page */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Animation to move the clouds from left to right */
    @keyframes moveClouds {
      from { transform: translateX(0); }
      to   { transform: translateX(100%); } /* Increased movement range for testing */
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
</body>
</html>
