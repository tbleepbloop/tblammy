<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello</title>
  <style>
    /* Base styles for the full-screen layout */
    body {
      margin: 0;
      padding: 0;
      background-color: #FFC0CB; /* Pinkish background */
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents scrollbars */
      opacity: 0; /* Start invisible */
      animation: fadeIn 2s forwards; /* Fade-in effect */
      position: relative; /* Position context for pseudo-element */
    }

    /* Styling for the "Hello" text */
    h1 {
      color: #333; /* Medium black text */
      font-size: 3em;
      font-family: Arial, sans-serif;
      position: relative;
      z-index: 3; /* On top of the cloud */
      margin: 0;
    }

    /* Container for the buttons */
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 0; /* Initially below the cloud */
    }

    /* Styling for the bubbly buttons */
    .btn {
      background-color: #8B0000; /* Deep dark red */
      color: #fff; /* White text */
      border: none;
      border-radius: 25px; /* Bubbly rounded look */
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 150px;      /* Fixed width for same size buttons */
      text-align: center; /* Center the button text */
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }

    /* Pseudo-element for the moving cloud */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%; /* Wider than the viewport */
      height: 100%;
      background: url('images/—Pngtree—cartoon clouds baiyun cloud cloud_6227819.png') no-repeat left center;
      opacity: 1;
      z-index: 2; /* Over the buttons but under the "Hello" text */
      /* 20s total duration; 'forwards' so the final state persists.
         The cubic-bezier function helps simulate acceleration after 2 seconds. */
      animation: moveClouds 20s cubic-bezier(0, 0, 0.5, 1) forwards;
    }

    /* Fade-in animation for the page */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Animation for moving the cloud once from left to right:
       - 0% to 5% (first 1 second): stationary.
       - 5% to 10% (next 1 second): moves very slowly (only a tiny shift).
       - 10% to 100% (after 2 seconds): accelerates to finish at 100% translation. */
    @keyframes moveClouds {
      0%   { transform: translateX(0%); }
      5%   { transform: translateX(0%); }
      10%  { transform: translateX(2%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <div class="button-container">
    <!-- Switched order: left button is "Play", right button is "Highscore" -->
    <button class="btn play">Play</button>
    <button class="btn highscore">Highscore</button>
  </div>
</body>
</html>
